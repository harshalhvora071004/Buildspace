{% extends "Layout.html" %}
{% block body %}
    <h1 name ='title' style="text-align: center; color: #313B44; font-size:  50px; font-family: Poppins; font-weight: 900; line-height: 100px; word-wrap: break-word">RSVP For Innaugration</h1>
    <h3 name ='author' style="text-align: center;color: #313B44; font-size: 18px; font-family: Poppins; font-weight: 700; line-height: 27px; word-wrap: break-word"><u>~Harshal Vora</u></h3>
    <div style="margin-left: 30%;margin-right: 30%;">
        <h5 name ='text' style="text-align: left;">List</h5>
    </div>
<div style="left: 30%; right: 45%;position: absolute;font-size: 18px;">
    <div style="background-color: #ccc;border-style: solid;border-width: 1px;">
        {%for _ in reg%}
        {%if reg[_] == "Yes"%}
        <p style="background-color:lightseagreen;border-style: solid;border-width: 1px;">{{_}} : {{reg[_]}}</p>
        {%endif %}
        {%if reg[_] == "No"%}
        <p style="background-color:crimson;border-style: solid;border-width: 1px;">{{_}} : {{reg[_]}}</p>
        {%endif %}
        {%if reg[_] == "Maybe"%}
        <p style="background-color:goldenrod;border-style: solid;border-width: 1px;">{{_}} : {{reg[_]}}</p>
        {%endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
