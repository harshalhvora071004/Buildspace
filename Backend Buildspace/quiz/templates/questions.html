{% extends "Layout.html" %}
{% block body %}
<div style="left: 30%; right: 45%; top: 20%; bottom: 65%; position: absolute; font-size: 18px;">
    <div style="background-color: #ccc; border-style: solid; border-width: 1px; padding: 20px;">
        <form action="/questions" method="post">
            <h1 style="text-align: center;">Buildspace Quiz</h1>
            <h2><label for="username" style="display: block; white-space: nowrap;">Username:</label>
                <input type="text" name="username" style="display: inline; width: 80%;">
            </h2>
            
            <label for="question" style="display: block; white-space: nowrap;">Question:</label>
            <textarea id="question" name="question" style="width: 100%;" rows="4"></textarea><br><br>

            <label style="display: block; white-space: nowrap;">Answers:</label>
            <label for="answer1" style="display: block; white-space: nowrap;">
                <input type="radio" id="answer1" name="correct_answer" value="1" style="display: inline;">
                <input type="text" id="answer1_text" name="answer1_text" style="display: inline; width: 80%;">
            </label>

            <label for="answer2" style="display: block; white-space: nowrap;">
                <input type="radio" id="answer2" name="correct_answer" value="2" style="display: inline;">
                <input type="text" id="answer2_text" name="answer2_text" style="display: inline; width: 80%;">
            </label>

            <label for="answer3" style="display: block; white-space: nowrap;">
                <input type="radio" id="answer3" name="correct_answer" value="3" style="display: inline;">
                <input type="text" id="answer3_text" name="answer3_text" style="display: inline; width: 80%;">
            </label>

            <label for="answer4" style="display: block; white-space: nowrap;">
                <input type="radio" id="answer4" name="correct_answer" value="4" style="display: inline;">
                <input type="text" id="answer4_text" name="answer4_text" style="display: inline; width: 80%;">
            </label>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
