{% extends "layout.html" %}
{% block body %}
<div class="Nav" style="width: 1210px; height: 76.33px; padding-left: 205px; padding-right: 205px; padding-top: 0.67px; padding-bottom: 0.67px; border-top: 0.67px rgba(255, 255, 255, 0.20) solid; border-bottom: 0.67px rgba(255, 255, 255, 0.20) solid; justify-content: flex-start; align-items: center; display: inline-flex">
  <div class="DivContainer" style="height: 75px; justify-content: space-between; align-items: center; display: flex">
    <div class="Link" style="padding-top: 24px; padding-bottom: 24px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
      <div class="Harshal" action="/Harshal" style="color: black; font-size: 24px; font-family: Poppins; font-weight: 700; line-height: 24px; word-wrap: break-word" name ="Harshal"><a href="/Harshal">Harshal</a></div>

    </div>
    <div class="DivFtcoNav" style="flex: 1 1 0; height: 75px; padding-left: 312.42px; padding-right: 16.98px; justify-content: flex-end; align-items: center; display: flex">
      <div class="List" style="justify-content: flex-start; align-items: flex-start; display: flex">
        <div class="Item" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
          <div class="Link" style="padding-top: 24px; padding-bottom: 24px; padding-left: 20.67px; padding-right: 20px; border-left: 0.67px rgba(255, 255, 255, 0.20) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div class="Home" style="color: #588DA8; font-size: 15px; font-family: Poppins; font-weight: 500; line-height: 27px; word-wrap: break-word" name ="Home"><a href="/Home">Home</a></div>
          </div>
        </div>
        <div class="Item" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
          <div class="Link" style="padding-top: 24px; padding-bottom: 24px; padding-left: 20.67px; padding-right: 20px; border-left: 0.67px rgba(255, 255, 255, 0.20) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div class="Articles" style="color: black; font-size: 15px; font-family: Poppins; font-weight: 500; line-height: 27px; word-wrap: break-word" name ="Articles"><a href="/Articles">Articles</a></div>
          </div>
        </div>
        <div class="Item" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
          <div class="Link" style="padding-top: 24px; padding-bottom: 24px; padding-left: 20.66px; padding-right: 19.52px; border-left: 0.67px rgba(255, 255, 255, 0.20) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div class="About" style="color: black; font-size: 15px; font-family: Poppins; font-weight: 500; line-height: 27px; word-wrap: break-word" name ="About"><a href="/About">About</a></div>
          </div>
        </div>
        <div class="Item" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
          <div class="Link" style="padding-top: 24px; padding-bottom: 24px; padding-left: 20.67px; padding-right: 19.24px; border-left: 0.67px rgba(255, 255, 255, 0.20) solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
            <div class="Contact" style="color: black; font-size: 15px; font-family: Poppins; font-weight: 500; line-height: 27px; word-wrap: break-word" name="Contact"  ></div><a href="/Contact" method = 'post'>Contact</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
   <h1 name ='title' style="text-align: center; color: #313B44; font-size:  50px; font-family: Poppins; font-weight: 900; line-height: 235.26px; word-wrap: break-word">{{Title}}</h1>
    <h3 name ='author' style="text-align: center;color: #313B44; font-size: 18px; font-family: Poppins; font-weight: 700; line-height: 27px; word-wrap: break-word"><u>{{Author}}</u></h3>
    <div style="margin-left: 30%;margin-right: 30%;">
        <h5 name ='text' style="text-align: left;">{{Text}}</h5>
    </div>

    

{% endblock %}
